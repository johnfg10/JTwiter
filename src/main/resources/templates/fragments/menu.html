<div th:fragment="menu" class="row">
    <div class="grid-x">
        <div class="cell large-8">
            <ul class="menu">
                <li class="is-active"><a th:href="@{/index}"><i class="fas fa-home"></i> Home</a></li>
                <li class="is-active"><a th:href="@{/twit/create}"><i class="fas fa-plus-square"></i> Create</a></li>
                <li class="is-active"><a th:href="@{/index}"><i class="fas fa-home"></i> Home</a></li>
            </ul>
        </div>
        <div class="cell large-4 align-right text-right">
            <div th:if="${#authentication != null and #authentication.getName() != 'anonymousUser'}">
                <ul class="dropdown menu align-right" data-dropdown-menu>
                    <li>
                        <a class="align-right"><i class="fas fa-user"></i> Hello, <span th:text="${#authentication.getName()}"></span></a>
                        <ul class="menu">
                            <a href="#">Profile</a>
                            <a href="#">Account</a>
                            <a th:href="@{/logout}">Logout</a>
                        </ul>
                    </li>
                </ul>
            </div>
            <div th:if="${#authentication == null or #authentication.getName() == 'anonymousUser'}">
                <ul class="dropdown menu align-right" data-dropdown-menu>
                    <li>
                        <a th:href="@{/login}"><i class="fas fa-user-secret"></i> Please login</a>
                        <ul class="menu">
                            <a th:href="@{/login}">Login</a>
                            <a th:href="@{/register}">Register</a>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--<p>login will go here soon<i class="fas fa-trademark"></i></p>-->
        </div>
    </div>
</div>

    <footer></footer>
